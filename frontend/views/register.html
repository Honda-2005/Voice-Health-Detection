<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for Voice Health Detection - AI-powered voice analysis for health screening">
    <title>Register | Voice Health Detection</title>
    
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card fade-in">
            <div class="card-header">
                <h1 class="card-title">Create Account</h1>
                <p class="card-subtitle">Join Voice Health Detection today</p>
            </div>
            
            <form id="registerForm" autocomplete="off">
                <div class="form-group">
                    <label for="full_name" class="form- label">Full Name</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                        minlength="2"
                        maxlength="100"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="john@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="8"
                    >
                    <p class="form-helper-text">
                        Must be at least 8 characters with uppercase, lowercase, and number
                    </p>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full mt-2">
                    Create Account
                </button>
            </form>
            
            <div class="auth-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
