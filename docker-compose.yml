version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: voice-health-mongodb
    environment:
      MONGO_INITDB_DATABASE: voice_health_detection
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice-health-network

  # Backend API Server (Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-health-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: voice_health_detection
      JWT_SECRET_KEY: GctABTejTTupHLg6dZPW-98eR5a1l1HC6Y3zjhpgQksugMkxLwhIhi-42IenZDbIJtyPNNPkn3SoA-aABqJ33g
      CORS_ORIGINS: http://localhost:3000,http://localhost:5000,http://127.0.0.1:3000,http://127.0.0.1:5000
      ML_SERVICE_URL: http://ml-service:5001
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - voice-health-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ML Service (Python Flask)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: voice-health-ml
    environment:
      FLASK_ENV: development
      ML_SERVICE_PORT: 5001
      ML_MODEL_PATH: /app/models/model.joblib
      SCALER_PATH: /app/models/scaler.joblib
    ports:
      - "5001:5001"
    volumes:
      - ./ml-service:/app
      - ./ml-service/models:/app/models
    networks:
      - voice-health-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/ml/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongo_data:

networks:
  voice-health-network:
    driver: bridge
