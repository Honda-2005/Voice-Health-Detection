<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice Health Detection</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="card-title">Login</h1>
            <form id="login-form" class="form-group">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <div class="form-helper-text" id="email-helper"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <div class="form-helper-text" id="password-helper"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <div class="auth-link">
                <span>Don't have an account? <a href="register.html">Register here</a></span>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
