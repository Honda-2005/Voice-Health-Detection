<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Voice Health Detection</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="profile-header">
                <div class="profile-avatar">U</div>
                <h1 class="text-center">User Profile</h1>
            </div>
            <div class="card">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label" for="bio">Bio</label>
                    <textarea id="bio" class="form-input" rows="4" placeholder="Tell us about yourself" disabled></textarea>
                </div>
                <div class="profile-actions">
                    <a href="#" class="btn btn-primary">Edit Profile</a>
                    <a href="#" class="btn btn-secondary">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/ui.js"></script>
</body>
</html>
